    /* === RESET & BASE STYLES === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      /* Adjusted body background to blue gradient */
      background: linear-gradient(120deg, #e0f2f7 0%, #bbdefb 100%); /* Light blue to sky blue */
      min-height: 100vh;
      color: #1a237e; /* Darker blue for text */
      position: relative;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      opacity: 0.05;
      pointer-events: none;
      z-index: 0;
    }

    :root {
      /* Shades of blue for primary, secondary, and accent */
      --primary: #2196f3; /* A vibrant blue */
      --secondary: #03a9f4; /* A lighter, bright blue */
      --accent: #90caf9; /* A even lighter blue, for subtle highlights */
      --bg-glass: rgba(227, 242, 253, 0.72); /* Light blue tint with transparency */
      --shadow: 0 8px 32px rgba(33, 150, 243, 0.13); /* Shadow with blue tint */
      --radius: 18px;
    }

    /* Navigation */
    .top-nav {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 48px;
      background: var(--bg-glass);
      box-shadow: 0 8px 24px rgba(33, 150, 243, 0.08); /* Blue tinted shadow */
      backdrop-filter: blur(14px);
      border-radius: 0 0 var(--radius) var(--radius);
      margin-bottom: 32px;
      width: 100%;
    }

    .header-logo-link {
      display: flex;
      align-items: center;
      gap: 14px;
      text-decoration: none;
    }

    .header-logo {
      position: relative;
      height: 36px;
      width: 36px;
      overflow: hidden;
      border-radius: 50%;
      box-shadow: 0 4px 16px rgba(3, 169, 244, 0.4); /* Blue tinted shadow */
      background: #fff;
      animation: none;
      transition: transform 0.2s;
    }

    .header-logo.animated-logo {
      animation: logo-spin 2s linear infinite paused;
    }

    .header-logo.animated-logo:hover {
      animation-play-state: running;
      transform: scale(1.07) rotate(-4deg);
    }

    @keyframes logo-spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    .logo-text {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--primary);
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 1.1rem;
    }

    .nav-link {
      text-decoration: none;
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      color: #fff;
      /* Gradient with shades of blue */
      background: linear-gradient(90deg, #0288d1 0%, #2196f3 100%); /* Darker blue to vibrant blue */
      padding: 10px 26px;
      border-radius: 13px;
      font-size: 1.05rem;
      box-shadow: 0 2px 10px rgba(33, 150, 243, 0.1); /* Blue tinted shadow */
      transition: all 0.25s;
      user-select: none;
      border: none;
      outline: none;
      display: inline-block;
    }

    .nav-link:hover, .nav-link:focus {
      /* Reversed gradient on hover */
      background: linear-gradient(90deg, #2196f3 0%, #0288d1 100%);
      color: #fff;
      transform: scale(1.06) translateY(-2px);
      box-shadow: 0 6px 16px rgba(33, 150, 243, 0.3); /* Stronger blue tinted shadow */
    }

    /* Main Content */
    .main-content {
      max-width: 1000px;
      width: 100%;
      margin: 0 auto 48px auto;
      padding: 0 16px;
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Hero Section */
    .hero-section {
      text-align: center;
      padding: 48px 24px;
      position: relative;
      overflow: hidden;
      margin-bottom: 40px;
      width: 100%;
    }

    .hero-circle-1 {
      position: absolute;
      width: 250px;
      height: 250px;
      background: rgba(33, 150, 243, 0.15); /* Blue tinted circle */
      border-radius: 50%;
      top: -50px;
      left: -50px;
      filter: blur(50px);
      z-index: -1;
    }

    .hero-circle-2 {
      position: absolute;
      width: 300px;
      height: 300px;
      background: rgba(3, 169, 244, 0.15); /* Lighter blue tinted circle */
      border-radius: 50%;
      bottom: -80px;
      right: -80px;
      filter: blur(60px);
      z-index: -1;
    }

    .hero-title {
      position: relative;
      display: inline-block;
      font-family: 'Montserrat', sans-serif;
      font-size: 4rem;
      font-weight: 800;
      /* Blue gradient for title */
      background: linear-gradient(90deg, #0d47a1 0%, #1976d2 50%, #2196f3 100%); /* Dark to vibrant blue */
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 16px;
      letter-spacing: -1px;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
    }

    .hero-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      right: 0;
      height: 4px;
      width: 75%;
      margin: 0 auto;
      /* Blue gradient for underline */
      background: linear-gradient(90deg, #03a9f4 0%, #2196f3 100%);
      border-radius: 4px;
      transform: scaleX(0.8);
    }

    .hero-description {
      font-size: 1.125rem;
      color: #263238; /* Dark blue-grey for description */
      margin-bottom: 32px;
      line-height: 1.6;
      text-align: center;
      width: 100%;
    }

    /* Form Container */
    .form-container {
      color: white;
      background: var(--bg-glass);
      backdrop-filter: blur(16px);
      border-radius: var(--radius);
      box-shadow: 0 0px 30px rgba(33, 149, 243, 0.6); /* Strong blue shadow */
      padding: 32px;
      display: flex;
      flex-direction: column;
      gap: 28px;
      border: 1px solid rgba(144, 202, 249, 0.3); /* Lighter blue border */
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
    }

    /* Image Box (replacing map) */
    .image-box {
      width: 100%;
      height: 300px; /* Adjust height as needed */
      border-radius: 20px;
      overflow: hidden;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.1);
      background-image: url('./images/os.jpg'); /* Your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* Removed display: flex, align-items, justify-content, color, font-size, font-weight, text-shadow */
    }


    .form-card {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
      width: 100%;
    }

    .form-card-content {
      display: flex;
      flex-direction: column;
    }

    .form-card-content label {
      font-weight: 600;
      color: #1a237e; /* Dark blue for labels */
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .form-card-content input[type="text"],
    .form-card-content input[type="date"],
    .form-card-content textarea,
    .form-card-content select { /* Added select for styling */
      padding: 12px 16px;
      border: 1px solid #90caf9; /* Light blue border */
      border-radius: 8px;
      font-size: 1rem;
      color: #1a237e; /* Dark blue for input text */
      background-color: #e3f2fd; /* Very light blue background */
      transition: all 0.2s;
    }

    .form-card-content input[type="text"]:focus,
    .form-card-content input[type="date"]:focus,
    .form-card-content textarea:focus,
    .form-card-content select:focus { /* Added select for styling */
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2); /* Blue tinted focus shadow */
    }

    .form-card-content textarea {
      min-height: 100px;
      resize: vertical;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      color: #263238; /* Dark blue-grey for checkbox labels */
      cursor: pointer;
      margin-bottom: 0; /* Override default label margin */
    }

    .checkbox-group input[type="checkbox"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid var(--primary);
      border-radius: 5px;
      background-color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
    }

    .checkbox-group input[type="checkbox"]::before {
      content: '✓';
      font-size: 1.2em;
      color: white;
      transform: scale(0);
      transition: transform 0.2s ease-in-out;
    }

    .checkbox-group input[type="checkbox"]:checked {
      background-color: var(--primary);
      border-color: var(--primary);
    }

    .checkbox-group input[type="checkbox"]:checked::before {
      transform: scale(1);
    }

    .submit-button {
      display: block;
      width: 100%;
      padding: 15px 25px;
      /* Blue gradient for submit button */
      background: linear-gradient(90deg, #0288d1 0%, #2196f3 100%);
      color: white;

      font-weight: 700;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(33, 150, 243, 0.2); /* Blue tinted shadow */
    }

    .submit-button:hover {
      /* Reversed blue gradient on hover */
      background: linear-gradient(90deg, #2196f3 0%, #0288d1 100%);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(33, 150, 243, 0.3); /* Stronger blue tinted shadow */
    }

    /* Responsive */
    @media (max-width: 768px) {

        align-items: flex-start;
        gap: 16px;

      }
      .form-container {

      .image-box {

    }

    @media (max-width: 480px) {
      .hero-title {

      }

        font-size: 0.9rem;
      }
      .form-container {
        padding: 20px;
      }
      .image-box {
        height: 150px;
      }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Form validation (remains the same as before)
      const form = document.querySelector('.form-container');
      form.addEventListener('submit', function(e) {
        const city = document.getElementById('city').value;
        const country = document.getElementById('country').value;
        const startDate = document.getElementById('start_date').value;
        const endDate = document.getElementById('end_date').value;
        const budget = document.getElementById('budget').value;
        const travelers = document.getElementById('travelers').value;

        if (!city || !country) {
          alert('Please fill in both city and country fields.');
          e.preventDefault();
          return;
        }

        // Check if start date is before end date
        if (startDate && endDate) {
          const start = new Date(startDate);
          const end = new Date(endDate);
          
          if (start > end) {
            alert('Start date must be before end date.');
            e.preventDefault();
            return;
          }
        }
      });

      // Trip logging to localStorage
      const tripForm = document.getElementById('trip-form');
      tripForm.addEventListener('submit', function(e) {
        // Prevent default form submission
        e.preventDefault();

        // Gather form data
        const country = document.getElementById('country').value;
        const city = document.getElementById('city').value;
        const startDate = document.getElementById('start_date').value;
        const endDate = document.getElementById('end_date').value;
        const budget = document.getElementById('budget').value;
        const travelers = document.getElementById('travelers').value;
        const additionalNotes = document.getElementById('additional_notes').value;

        // Activities
        const activities = Array.from(tripForm.querySelectorAll('input[name="activities[]"]:checked')).map(cb => cb.value);
        // Info Preferences
        const info = Array.from(tripForm.querySelectorAll('input[name="info[]"]:checked')).map(cb => cb.value);

        // Validation (reuse existing)
        if (!city || !country) {
          alert('Please fill in both city and country fields.');
          return;
        }
        if (startDate && endDate) {
          const start = new Date(startDate);
          const end = new Date(endDate);
          if (start > end) {
            alert('Start date must be before end date.');
            return;
          }
        }

        // Prepare trip object
        const trip = {
          id: Date.now(), // unique id
          country,
          city,
          startDate,
          endDate,
          budget,
          travelers,
          additionalNotes,
          activities,
          info,
          submissionDate: new Date().toISOString()
        };

        // Get existing trips from localStorage
        let trips = [];
        try {
          trips = JSON.parse(localStorage.getItem('userTrips')) || [];
        } catch (err) {
          trips = [];
        }
        trips.push(trip);
        localStorage.setItem('userTrips', JSON.stringify(trips));

        // Redirect to Travelog.html
        window.location.href = "travelog.html";
      });
    });
  </script>
